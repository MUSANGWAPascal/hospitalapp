@(users: List[models.User])
@import helper._
@main("User Management") {
    <h2>User List</h2>
    <a href="@routes.UserController.create()" class="btn btn-success">Add New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(user <- users) {
            <tr>
                <td>@user.username</td>
                <td>@user.fullName</td>
                <td>@user.role.toString</td>
                <td>
                    <a href="@routes.UserController.edit(user.id)" class="btn btn-primary btn-xs">Edit</a>
                    <a href="@routes.UserController.delete(user.id)" class="btn btn-danger btn-xs" onclick="return confirm('Delete this user?')">Delete</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
