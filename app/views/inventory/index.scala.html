@(items: List[models.InventoryItem])

@main("Inventory List") {
    <h1>Inventory Items</h1>

    <p><a href="@routes.InventoryController.create()" class="btn btn-primary">Add New Item</a></p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Last Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(item <- items) {
            <tr>
                <td>@item.itemName</td>
                <td>@item.description</td>
                <td>@item.quantity</td>
                <td>@item.unit</td>
                <td>@item.lastUpdated</td>
                <td>
                    <a href="@routes.InventoryController.edit(item.id)" class="btn btn-primary btn-xs">Edit</a>
                    <a href="@routes.InventoryController.delete(item.id)" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
