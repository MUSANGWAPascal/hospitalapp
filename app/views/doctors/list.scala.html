@(doctorList: List[models.Doctor])
@main("Doctors") {
    <h2>Doctors</h2>
    <a href="@routes.DoctorController.create()" class="btn btn-success mb-3">Add Doctor</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialty</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(doctor <- doctorList) {
            <tr>
                <td>@doctor.name</td>
                <td>@doctor.specialty</td>
                <td>@doctor.phone</td>
                <td>@doctor.email</td>
                <td>
                    <a href="@routes.DoctorController.edit(doctor.id)" class="btn btn-sm btn-primary">Edit</a>
                    <a href="@routes.DoctorController.delete(doctor.id)" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
